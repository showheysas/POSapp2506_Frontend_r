# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-step4-30

on:
  push: # main ブランチへのプッシュでワークフローをトリガー
    branches:
      - main
  workflow_dispatch: # GitHub Actions の UI から手動でワークフローを実行できるようにする

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4 # v3 から v4 に更新
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install --force # --force を追加
          # NEXT_PUBLIC_API_URL をシークレットから渡して Next.js アプリをビルド
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} npm run build
          npm run test --if-present # テストはそのまま残す

      - name: Zip artifact for deployment # .next/standalone ディレクトリ全体を圧縮
        run: |
          zip -r release.zip ./.next/standalone

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment # ダウンロードしたzipを解凍
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-step4-30'
          slot-name: 'Production'
          package: . # .next/standalone が /home/site/wwwroot/ に展開されることを想定
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          startup-command: "node ./.next/standalone/server.js" # Next.js standalone の起動コマンド
